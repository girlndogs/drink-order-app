<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C&E's Cafe - Staff Orders</title>
<style>
body { font-family: Arial, sans-serif; background:#eef4fc; margin:0; }
header { background:#3f7fbf; color:white; text-align:center; padding:15px; }
header button { margin:5px; }
main { padding:20px; max-width:900px; margin:auto; }

.order {
  border:1px solid #ccc;
  padding:12px;
  margin-bottom:12px;
  border-radius:6px;
  position:relative;
}

.new-order { background:#ffe6e6; }
.acknowledged { background:#fff3cd; }
.fulfilled-order { background:#e6f4ea; }

.fulfilled-check {
  position:absolute;
  top:10px;
  right:10px;
  font-size:22px;
  color:green;
}

button {
  padding:6px 12px;
  background:#3f7fbf;
  color:white;
  border:none;
  cursor:pointer;
  border-radius:4px;
  margin-right:5px;
}

button:hover { background:#2e5f9e; }
.clear-btn { background:#c0392b; }
.clear-btn:hover { background:#a93226; }
.deliver-btn { position:absolute; bottom:10px; right:10px; }
.block-btn { background:#e67e22; }
.block-btn:hover { background:#d35400; }

.stats {
  margin: 15px;
  font-size: 16px;
}
</style>
</head>
<body>

<header>
  <h1>C&E's Cafe - Staff Orders</h1>
  <button id="enableSound">Enable Notifications üîî</button>
  <button id="clearFulfilled" class="clear-btn">Clear Fulfilled Orders üóëÔ∏è</button>
  <button id="clearAll" class="clear-btn">‚ö†Ô∏è Clear All Orders</button>
</header>

<div class="stats">
  <span id="totalDrinks">Total drinks made (24h): 0</span> |
  <span id="avgTime">Average time per drink: 0 min</span>
</div>

<main>
  <div id="orders"></div>
</main>

<audio id="bellSound" src="bell.mp3" preload="auto"></audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getDatabase,
  ref,
  onChildAdded,
  onChildChanged,
  update,
  remove,
  query,
  orderByChild,
  get
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyAIugKjWMFbB8eDLSY5JInBM1lsyQ3bIHo",
  databaseURL: "https://drink-order-test-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "drink-order-test",
  messagingSenderId: "90936648282",
  appId: "1:90936648282:web:b9854c3438319db80cae63"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const ordersRef = ref(db, "orders");
const blockedRef = ref(db, "blocked_ips");
const messaging = getMessaging(app);

const ordersDiv = document.getElementById("orders");
const bell = document.getElementById("bellSound");
const totalDrinksEl = document.getElementById("totalDrinks");
const avgTimeEl = document.getElementById("avgTime");

let soundEnabled = false;
let bellInterval = null;
const spokenOrders = new Set();
let blockedIPs = new Set();

/* Enable notifications */
document.getElementById("enableSound").addEventListener("click", async () => {
  try {
    await bell.play();
    bell.pause();
    bell.currentTime = 0;
    soundEnabled = true;
    alert("Notifications enabled! üîî");

    if ("Notification" in window && Notification.permission !== "granted") {
      const permission = await Notification.requestPermission();
      if (permission === "granted") {
        const token = await getToken(messaging, {
          vapidKey: "BLDw10RXk8HbYhJsvV6hMYhuDsxMSxSXaAgZ8W0PiU_nakxoVfBeRta0T-nuzLbj3ieLJjSk2ZXUSHNtv8vdBio"
        });
        console.log("Push token:", token);
      }
    }
  } catch(e) { console.error(e); }
});

/* Play bell */
function startBell() {
  if (!soundEnabled || bellInterval) return;
  bell.currentTime = 0;
  bell.play().catch(()=>{});
  bellInterval = setInterval(() => {
    bell.currentTime = 0;
    bell.play().catch(()=>{});
  }, 30000);
}
function stopBell() { clearInterval(bellInterval); bellInterval=null; }

/* Speech */
function speakNewOrder(name) {
  if (!soundEnabled || !window.speechSynthesis) return;
  if (spokenOrders.has(name)) return;
  spokenOrders.add(name);
  const msg = new SpeechSynthesisUtterance(`New order for ${name} has arrived!`);
  msg.rate=1; msg.pitch=1; msg.volume=1;
  window.speechSynthesis.speak(msg);
}

/* Load blocked IPs */
async function loadBlockedIPs() {
  const snapshot = await get(blockedRef);
  if (snapshot.exists()) blockedIPs = new Set(Object.keys(snapshot.val()));
}
loadBlockedIPs();

/* Update stats */
async function updateStats() {
  const snapshot = await get(ordersRef);
  let total = 0, sumMinutes=0, count=0;
  const now = Date.now();
  if(snapshot.exists()){
    Object.values(snapshot.val()).forEach(o=>{
      if(o.fulfilled){
        const ts = new Date(o.timestamp).getTime();
        if(now - ts < 86400000) total++;
        if(o.acknowledged && o.fulfilled){
          const madeTime = new Date(o.fulfilledTime || o.timestamp).getTime();
          const orderTime = ts;
          sumMinutes += Math.max(0,(madeTime - orderTime)/60000);
          count++;
        }
      }
    });
  }
  totalDrinksEl.textContent = `Total drinks made (24h): ${total}`;
  avgTimeEl.textContent = `Average time per drink: ${count>0? (sumMinutes/count).toFixed(1):0} min`;
}

/* Add order to DOM */
function addOrder(order,key){
  const div=document.createElement("div");
  div.id=key;
  div.className="order new-order";
  const ipDisplay = order.ip || "N/A";
  const isBlocked = blockedIPs.has(ipDisplay);
  div.innerHTML=`
    <strong>Customer:</strong> ${order.customerName}<br>
    <strong>Drink:</strong> ${order.drink}<br>
    <strong>Temp:</strong> ${order.temperature}<br>
    <strong>Milk:</strong> ${order.milk}<br>
    <strong>Sweetener:</strong> ${order.sweetener}<br>
    <strong>Time:</strong> ${order.timestamp}<br>
    <strong>IP:</strong> ${ipDisplay}<br>
    <button class="ackBtn">I'll make that now! üõéÔ∏è</button>
    <button class="block-btn">${isBlocked?"Unblock IP":"Block IP"}</button>
    <button class="fulfillBtn deliver-btn">Delivered ‚úÖ</button>
  `;
  ordersDiv.prepend(div);

  startBell();
  speakNewOrder(order.customerName);

  div.querySelector(".ackBtn").onclick = () => update(ref(db, `orders/${key}`), { acknowledged:true });
  div.querySelector(".fulfillBtn").onclick = async () => {
    const nowISO = new Date().toISOString();
    await update(ref(db, `orders/${key}`), { fulfilled:true, fulfilledTime: nowISO });
    updateStats();
  };
  div.querySelector(".block-btn").onclick = async (e)=>{
    const ip = order.ip;
    if(!ip) return alert("No IP available");
    const path = ref(db, `blocked_ips/${ip}`);
    if(blockedIPs.has(ip)){
      await remove(path);
      blockedIPs.delete(ip);
      e.target.textContent="Block IP";
    }else{
      await update(path,true);
      blockedIPs.add(ip);
      e.target.textContent="Unblock IP";
    }
  };
}

/* Listen for orders */
onChildAdded(ordersRef,snap=>{ addOrder(snap.val(),snap.key); updateStats(); });
onChildChanged(ordersRef,snap=>{
  const order=snap.val();
  const div=document.getElementById(snap.key);
  if(!div) return;
  if(order.acknowledged && !order.fulfilled) div.className="order acknowledged";
  if(order.fulfilled){
    div.className="order fulfilled-order";
    div.querySelectorAll("button").forEach(b=>b.remove());
    const check=document.createElement("span");
    check.className="fulfilled-check";
    check.textContent="‚úÖ";
    div.appendChild(check);
    updateStats();
    stopBell();
  }
});

/* Clear fulfilled */
document.getElementById("clearFulfilled").addEventListener("click",()=>{
  if(!confirm("Clear all fulfilled orders?")) return;
  document.querySelectorAll(".fulfilled-order").forEach(div=>{
    remove(ref(db,`orders/${div.id}`));
    div.remove();
  });
  updateStats();
});

/* Clear all */
document.getElementById("clearAll").addEventListener("click",()=>{
  if(!confirm("‚ö†Ô∏è THIS WILL DELETE ALL ORDERS! Are you sure?")) return;
  document.querySelectorAll(".order").forEach(div=>{
    remove(ref(db,`orders/${div.id}`));
    div.remove();
  });
  updateStats();
});

/* Push notifications */
onMessage(messaging,payload=>{
  if(soundEnabled){
    bell.currentTime=0; bell.play().catch(()=>{});
  }
  const notif = payload.notification;
  if(notif) new Notification(notif.title || "New Order",{ body:notif.body||"", icon:notif.icon||"" });
});
</script>

</body>
</html>
