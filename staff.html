<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C&E's Cafe - Staff Orders</title>

<style>
body { font-family: Arial, sans-serif; background:#eef4fc; margin:0; }
header {
  background:#3f7fbf;
  color:white;
  text-align:center;
  padding:15px;
  position:relative;
}
header button { margin:5px; }

main { padding:20px; max-width:800px; margin:auto; }

.order {
  border:1px solid #ccc;
  padding:12px;
  margin-bottom:12px;
  border-radius:6px;
  position:relative;
}

.new-order { background:#ffe6e6; }
.acknowledged { background:#fff3cd; }
.fulfilled-order { background:#e6f4ea; }

.fulfilled-check {
  position:absolute;
  top:10px;
  right:10px;
  font-size:22px;
}

.deliver-btn {
  position:absolute;
  bottom:10px;
  right:10px;
}

.clear-btn {
  background:#c0392b;
}
.clear-btn:hover {
  background:#a93226;
}

/* Feedback badge */
.feedback-btn {
  position:relative;
}

.badge {
  position:absolute;
  top:-6px;
  right:-6px;
  background:red;
  color:white;
  font-size:12px;
  border-radius:50%;
  padding:2px 6px;
  display:none;
}
</style>
</head>

<body>

<header>
  <h1>C&E's Cafe - Staff Orders</h1>

  <button id="enableSound">Enable Notifications üîî</button>

  <button class="feedback-btn" id="openFeedback">
    View Feedback ‚≠ê
    <span class="badge" id="feedbackBadge">0</span>
  </button>

  <button id="clearFulfilled" class="clear-btn">
    Clear Fulfilled üóëÔ∏è
  </button>

  <button id="clearAll" class="clear-btn">
    ‚ö†Ô∏è Clear All Orders
  </button>
</header>

<main>
  <div id="orders"></div>
</main>

<audio id="bellSound" src="bell.mp3" preload="auto"></audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getDatabase,
  ref,
  onChildAdded,
  onChildChanged,
  update,
  remove
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyAIugKjWMFbB8eDLSY5JInBM1lsyQ3bIHo",
  authDomain: "drink-order-test.firebaseapp.com",
  databaseURL: "https://drink-order-test-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "drink-order-test",
  messagingSenderId: "90936648282",
  appId: "1:90936648282:web:b9854c3438319db80cae63"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const ordersRef = ref(db, "orders");
const feedbackRef = ref(db, "feedback");

const ordersDiv = document.getElementById("orders");
const bell = document.getElementById("bellSound");

let soundEnabled = false;
let feedbackCount = 0;

/* üîî Enable sound */
document.getElementById("enableSound").onclick = () => {
  bell.play().then(() => {
    bell.pause();
    bell.currentTime = 0;
    soundEnabled = true;
    alert("Notifications enabled!");
  });
};

/* ‚≠ê Feedback badge logic */
const badge = document.getElementById("feedbackBadge");

onChildAdded(feedbackRef, () => {
  feedbackCount++;
  badge.textContent = feedbackCount;
  badge.style.display = "inline-block";
});

/* Open feedback page */
document.getElementById("openFeedback").onclick = () => {
  feedbackCount = 0;
  badge.style.display = "none";
  window.location.href = "staff-feedback.html";
};

/* Add order */
function addOrder(order, key) {
  const div = document.createElement("div");
  div.id = key;
  div.className = "order new-order";

  div.innerHTML = `
    <strong>${order.customerName}</strong><br>
    ${order.drink} ‚Äì ${order.temperature}<br>
    Milk: ${order.milk}, Sweetener: ${order.sweetener}<br>
    <em>${order.displayTime || new Date(order.timestamp).toLocaleString()}</em><br>
    <button class="ackBtn">Making</button>
    <button class="fulfillBtn deliver-btn">Delivered</button>
  `;

  ordersDiv.prepend(div);

  if (soundEnabled && !order.acknowledged && !order.fulfilled) {
    bell.currentTime = 0;
    bell.play().catch(()=>{});
  }

  div.querySelector(".ackBtn").onclick = () => {
    update(ref(db, `orders/${key}`), { acknowledged: true });
  };

  div.querySelector(".fulfillBtn").onclick = () => {
    update(ref(db, `orders/${key}`), { fulfilled: true });
  };
}

/* Order listeners */
onChildAdded(ordersRef, snap => {
  addOrder(snap.val(), snap.key);
});

onChildChanged(ordersRef, snap => {
  const div = document.getElementById(snap.key);
  const order = snap.val();
  if (!div) return;

  if (order.acknowledged && !order.fulfilled) {
    div.className = "order acknowledged";
  }

  if (order.fulfilled) {
    div.className = "order fulfilled-order";
    div.querySelectorAll("button").forEach(b => b.remove());
    const check = document.createElement("span");
    check.className = "fulfilled-check";
    check.textContent = "‚úÖ";
    div.appendChild(check);
  }
});

/* üóëÔ∏è Clear fulfilled */
document.getElementById("clearFulfilled").onclick = () => {
  if (!confirm("Clear all fulfilled orders?")) return;
  document.querySelectorAll(".fulfilled-order").forEach(div => {
    remove(ref(db, `orders/${div.id}`));
    div.remove();
  });
};

/* ‚ö†Ô∏è Clear ALL */
document.getElementById("clearAll").onclick = () => {
  if (!confirm("‚ö†Ô∏è This will delete ALL orders. Are you sure?")) return;
  document.querySelectorAll(".order").forEach(div => {
    remove(ref(db, `orders/${div.id}`));
    div.remove();
  });
};
</script>

</body>
</html>
