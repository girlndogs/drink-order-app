<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C&E's Cafe - Staff Orders</title>

<style>
body { font-family: Arial, sans-serif; background:#eef4fc; margin:0; }
header { background:#3f7fbf; color:white; text-align:center; padding:15px; }
header button { margin:5px; }
main { padding:20px; max-width:800px; margin:auto; }
.order { border:1px solid #ccc; padding:12px; margin-bottom:12px; border-radius:6px; position:relative; }
/* ORDER STATES */
.new-order { background:#ffe6e6; }        /* red */
.acknowledged { background:#fff3cd; }     /* yellow */
.fulfilled-order { background:#e6f4ea; }  /* green */
.fulfilled-check { position:absolute; top:10px; right:10px; font-size:22px; color:green; }
button { padding:6px 12px; background:#3f7fbf; color:white; border:none; cursor:pointer; border-radius:4px; }
button:hover { background:#2e5f9e; }
.clear-btn { background:#c0392b; }
.clear-btn:hover { background:#a93226; }
/* Align Delivered button bottom right */
.deliver-btn { position:absolute; bottom:10px; right:10px; }
</style>
</head>

<body>

<header>
  <h1>C&E's Cafe - Staff Orders</h1>
  <button id="enableSound">Enable Notifications üîî</button>
  <button id="clearFulfilled" class="clear-btn">Clear Fulfilled Orders üóëÔ∏è</button>
  <button id="clearAll" class="clear-btn">‚ö†Ô∏è Clear All Orders</button>
</header>

<main>
  <div id="orders"></div>
</main>

<audio id="bellSound" src="bell.mp3" preload="auto"></audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onChildAdded, onChildChanged, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyAIugKjWMFbB8eDLSY5JInBM1lsyQ3bIHo",
  authDomain: "drink-order-test.firebaseapp.com",
  databaseURL: "https://drink-order-test-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "drink-order-test",
  storageBucket: "drink-order-test.firebaseappdestorage.app",
  messagingSenderId: "90936648282",
  appId: "1:90936648282:web:b9854c3438319db80cae63"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const ordersRef = ref(db, "orders");
const messaging = getMessaging(app);

const ordersDiv = document.getElementById("orders");
const bell = document.getElementById("bellSound");
let soundEnabled = false;
let bellInterval = null;

/* Enable sound button */
document.getElementById("enableSound").addEventListener("click", () => {
  bell.play().then(() => {
    bell.pause();
    bell.currentTime = 0;
    soundEnabled = true;
    alert("Notifications enabled!");
  });
});

/* Start/stop bell */
function startBell() {
  if (!soundEnabled || bellInterval) return;
  bellInterval = setInterval(() => {
    bell.currentTime = 0;
    bell.play().catch(()=>{});
  }, 15000);
}

function stopBell() {
  clearInterval(bellInterval);
  bellInterval = null;
}

/* Add order to DOM */
function addOrder(order, key) {
  const orderDiv = document.createElement("div");
  orderDiv.id = key;
  orderDiv.className = "order new-order";
  orderDiv.style.position = "relative";

  orderDiv.innerHTML = `
    <strong>Customer:</strong> ${order.customerName}<br>
    <strong>Drink:</strong> ${order.drink}<br>
    <strong>Temperature:</strong> ${order.temperature}<br>
    <strong>Milk:</strong> ${order.milk}<br>
    <strong>Sweetener:</strong> ${order.sweetener}<br>
    <strong>Time:</strong> ${order.timestamp}<br>

    <button class="ackBtn">I'll make that now! üõéÔ∏è</button>
    <button class="fulfillBtn deliver-btn">Delivered to customer ‚úÖ</button>
  `;

  ordersDiv.prepend(orderDiv);
  startBell();

  // Acknowledge button
  orderDiv.querySelector(".ackBtn").onclick = () => {
    update(ref(db, `orders/${key}`), { acknowledged: true });
  };

  // Fulfill button
  orderDiv.querySelector(".fulfillBtn").onclick = () => {
    update(ref(db, `orders/${key}`), { fulfilled: true });
  };
}

/* Listen for new orders */
onChildAdded(ordersRef, snapshot => {
  const order = snapshot.val();
  const key = snapshot.key;
  addOrder(order, key);
});

/* Listen for order updates */
onChildChanged(ordersRef, snapshot => {
  const order = snapshot.val();
  const key = snapshot.key;
  const orderDiv = document.getElementById(key);
  if (!orderDiv) return;

  if (order.acknowledged && !order.fulfilled) {
    orderDiv.className = "order acknowledged";
    stopBell();
  }

  if (order.fulfilled) {
    orderDiv.className = "order fulfilled-order";
    orderDiv.querySelectorAll("button").forEach(b => b.remove());
    const check = document.createElement("span");
    check.className = "fulfilled-check";
    check.textContent = "‚úÖ";
    orderDiv.appendChild(check);
  }
});

/* Clear fulfilled orders */
document.getElementById("clearFulfilled").addEventListener("click", () => {
  if (!confirm("Clear all fulfilled orders?")) return;
  document.querySelectorAll(".fulfilled-order").forEach(div => {
    remove(ref(db, `orders/${div.id}`));
    div.remove();
  });
});

/* Clear ALL orders */
document.getElementById("clearAll").addEventListener("click", () => {
  if (!confirm("‚ö†Ô∏è THIS WILL DELETE ALL ORDERS! Are you sure?")) return;
  document.querySelectorAll(".order").forEach(div => {
    remove(ref(db, `orders/${div.id}`));
    div.remove();
  });
});

/* ===== Firebase Push Notifications for PWA ===== */
// Request permission
Notification.requestPermission().then(permission => {
  if (permission === "granted") {
    getToken(messaging, { vapidKey: "BLDw10RXk8HbYhJsvV6hMYhuDsxMSxSXaAgZ8W0PiU_nakxoVfBeRta0T-nuzLbj3ieLJjSk2ZXUSHNtv8vdBio" })
      .then(currentToken => console.log("FCM Token:", currentToken))
      .catch(err => console.error("FCM token error:", err));
  }
});

// Listen for messages in foreground
onMessage(messaging, payload => {
  console.log("Message received. ", payload);
  const { title, body } = payload.notification || {};
  if (title && body) {
    // Show notification
    new Notification(title, { body, icon: "bell.png" });
    if (soundEnabled) {
      bell.currentTime = 0;
      bell.play().catch(()=>{});
    }
  }
});
</script>

</body>
</html>
