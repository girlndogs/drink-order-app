<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C&E's Cafe â€“ Staff Orders</title>

<style>
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  background: #f0f4fa;
  color: #2a3a59;
}

header {
  background: #4a6fa5;
  color: white;
  text-align: center;
  padding: 16px;
}

.container {
  padding: 16px;
  max-width: 700px;
  margin: auto;
}

button {
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

#enableSound {
  background: #4a6fa5;
  color: white;
  width: 100%;
  margin-bottom: 12px;
}

#clearOrders {
  background: #b44343;
  color: white;
  width: 100%;
  margin-bottom: 12px;
}

.order {
  background: white;
  border-radius: 12px;
  padding: 14px;
  margin-bottom: 12px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

.popup {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #4a6fa5;
  color: white;
  padding: 16px 24px;
  border-radius: 14px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  display: none;
  z-index: 9999;
  font-weight: bold;
}
</style>
</head>

<body>

<header>
  <h2>â˜• C&E's Cafe â€“ Staff Orders</h2>
</header>

<div class="container">
  <button id="enableSound">ðŸ”” Enable Alerts</button>
  <button id="clearOrders">ðŸ§¹ Clear Order History</button>

  <div id="orders"></div>
</div>

<div id="popup" class="popup"></div>

<!-- Bell sound -->
<audio id="bell" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8e61f0c4b6.mp3?filename=service-bell-104676.mp3" type="audio/mpeg">
</audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyAIugKjWMFbB8eDLSY5JInBM1lsyQ3bIHo",
  authDomain: "drink-order-test.firebaseapp.com",
  databaseURL: "https://drink-order-test-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "drink-order-test",
  storageBucket: "drink-order-test.firebasestorage.app",
  messagingSenderId: "90936648282",
  appId: "1:90936648282:web:b9854c3438319db80cae63"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const ordersRef = ref(db, "orders");

const ordersDiv = document.getElementById("orders");
const popup = document.getElementById("popup");
const bell = document.getElementById("bell");

let soundEnabled = false;

/* ðŸ”” ENABLE SOUND */
document.getElementById("enableSound").onclick = () => {
  bell.play().then(() => {
    bell.pause();
    bell.currentTime = 0;
    soundEnabled = true;
    alert("Alerts enabled! ðŸ””");
  }).catch(() => {
    alert("Please tap again to allow sound.");
  });
};

/* ðŸ§¹ CLEAR ORDERS */
document.getElementById("clearOrders").onclick = () => {
  if (confirm("Are you sure you want to clear all order history?")) {
    remove(ordersRef);
    ordersDiv.innerHTML = "";
  }
};

/* ðŸ”” POPUP + SOUND + VOICE */
function notify(order) {
  popup.textContent = `â˜• New order for ${order.customer}!`;
  popup.style.display = "block";

  setTimeout(() => popup.style.display = "none", 5000);

  if (soundEnabled) {
    bell.currentTime = 0;
    bell.play();

    // Optional voice announcement
    if ("speechSynthesis" in window) {
      const msg = new SpeechSynthesisUtterance(
        `Attention employees! We have a new order for ${order.customer}`
      );
      msg.rate = 0.9;
      speechSynthesis.speak(msg);
    }
  }
}

/* ðŸ”„ REAL-TIME LISTENER */
onChildAdded(ordersRef, snapshot => {
  const order = snapshot.val();

  const div = document.createElement("div");
  div.className = "order";
  div.innerHTML = `
    <strong>${order.customer}</strong><br>
    Drink: ${order.drink}<br>
    Temp: ${order.temperature}<br>
    Milk: ${order.milk}<br>
    Sweetener: ${order.sweetener}<br>
    <em>${order.time}</em>
  `;

  ordersDiv.prepend(div);
  notify(order);
});
</script>

</body>
</html>
