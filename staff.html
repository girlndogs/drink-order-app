<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C&E's Cafe â€“ Staff Orders</title>

<style>
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  background: #f0f4fa;
  color: #2a3a59;
}

header {
  background: #4a6fa5;
  color: white;
  text-align: center;
  padding: 16px;
}

.container {
  padding: 16px;
  max-width: 700px;
  margin: auto;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  margin-bottom: 12px;
  cursor: pointer;
}

#enableSound {
  background: #4a6fa5;
  color: white;
}

#clearOrders {
  background: #b44343;
  color: white;
}

.order {
  background: white;
  border-radius: 12px;
  padding: 14px;
  margin-bottom: 12px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

.popup {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #4a6fa5;
  color: white;
  padding: 16px 24px;
  border-radius: 14px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  display: none;
  z-index: 9999;
  font-weight: bold;
}
</style>
</head>

<body>

<header>
  <h2>â˜• C&E's Cafe â€“ Staff Orders</h2>
</header>

<div class="container">
  <button id="enableSound">ðŸ”” Enable Alerts (REQUIRED)</button>
  <button id="clearOrders">ðŸ§¹ Clear Order History</button>
  <div id="orders"></div>
</div>

<div id="popup" class="popup"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ðŸ”¥ FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyAIugKjWMFbB8eDLSY5JInBM1lsyQ3bIHo",
  authDomain: "drink-order-test.firebaseapp.com",
  databaseURL: "https://drink-order-test-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "drink-order-test",
  storageBucket: "drink-order-test.firebasestorage.app",
  messagingSenderId: "90936648282",
  appId: "1:90936648282:web:b9854c3438319db80cae63"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const ordersRef = ref(db, "orders");

const ordersDiv = document.getElementById("orders");
const popup = document.getElementById("popup");

/* ðŸ”Š AUDIO SETUP (ANDROID SAFE) */
let audioCtx;
let bellBuffer;
let soundEnabled = false;

async function loadBell() {
  const response = await fetch(
    "https://cdn.pixabay.com/download/audio/2022/03/15/audio_8e61f0c4b6.mp3"
  );
  const arrayBuffer = await response.arrayBuffer();
  bellBuffer = await audioCtx.decodeAudioData(arrayBuffer);
}

function playBell() {
  if (!soundEnabled || !bellBuffer) return;
  const source = audioCtx.createBufferSource();
  source.buffer = bellBuffer;
  source.connect(audioCtx.destination);
  source.start(0);
}

/* ðŸ”” ENABLE ALERTS BUTTON */
document.getElementById("enableSound").onclick = async () => {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  await audioCtx.resume();
  await loadBell();
  soundEnabled = true;
  alert("Alerts enabled! Sound will now play ðŸ””");
};

/* ðŸ§¹ CLEAR ORDERS */
document.getElementById("clearOrders").onclick = () => {
  if (confirm("Are you sure you want to clear all order history?")) {
    remove(ordersRef);
    ordersDiv.innerHTML = "";
  }
};

/* ðŸ”” NOTIFICATION */
function notify(order) {
  popup.textContent = `â˜• New order for ${order.customer}!`;
  popup.style.display = "block";
  setTimeout(() => popup.style.display = "none", 5000);

  playBell();

  if ("speechSynthesis" in window && soundEnabled) {
    const msg = new SpeechSynthesisUtterance(
      `Attention employees! We have a new order for ${order.customer}`
    );
    msg.rate = 0.9;
    speechSynthesis.speak(msg);
  }
}

/* ðŸ”„ REAL-TIME LISTENER */
onChildAdded(ordersRef, snapshot => {
  const order = snapshot.val();

  const div = document.createElement("div");
  div.className = "order";
  div.innerHTML = `
    <strong>${order.customer}</strong><br>
    ${order.drink} â€“ ${order.temperature}<br>
    Milk: ${order.milk}<br>
    Sweetener: ${order.sweetener}<br>
    <em>${order.time}</em>
  `;

  ordersDiv.prepend(div);
  notify(order);
});
</script>

</body>
</html>
