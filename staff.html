<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C&E's Cafe - Staff Orders</title>
<style>
body { font-family: Arial, sans-serif; background:#eef4fc; margin:0; }
header { background:#3f7fbf; color:white; text-align:center; padding:15px; position:sticky; top:0; z-index:10; }
header button { margin:5px; }
main { padding:20px; max-width:900px; margin:auto; }

.order { border:1px solid #ccc; padding:12px; margin-bottom:12px; border-radius:6px; position:relative; }
.new-order { background:#ffe6e6; }
.acknowledged { background:#fff3cd; }
.fulfilled-order { background:#e6f4ea; }
.fulfilled-check { position:absolute; top:10px; right:10px; font-size:22px; color:green; }

button { padding:6px 12px; background:#3f7fbf; color:white; border:none; cursor:pointer; border-radius:4px; }
button:hover { background:#2e5f9e; }
.clear-btn { background:#c0392b; }
.clear-btn:hover { background:#a93226; }
.deliver-btn { position:absolute; bottom:10px; right:10px; }
.stats { margin-bottom:12px; padding:10px; background:#dce8f7; border-radius:6px; font-weight:bold; }
.feedback-btn { background:#27ae60; }
.feedback-btn:hover { background:#1e8449; }
.blocked-section { background:#f9d6d5; padding:10px; border-radius:6px; margin-bottom:12px; }
.blocked-section button { margin-left:8px; }
</style>
</head>
<body>

<header>
  <h1>C&E's Cafe - Staff Orders</h1>
  <button id="enableSound">Enable Notifications ğŸ””</button>
  <button id="clearFulfilled" class="clear-btn">Clear Fulfilled Orders ğŸ—‘ï¸</button>
  <button id="clearAll" class="clear-btn">âš ï¸ Clear All Orders</button>
  <button id="viewFeedback" class="feedback-btn">ğŸ“‹ View Feedback</button>
  <button id="manageBlockedIPs" class="feedback-btn">ğŸš« Manage Blocked IPs</button>
</header>

<main>
  <div class="stats">
    Drinks made in last 24h: <span id="drinksMade">0</span> |
    Average make time: <span id="avgTime">N/A</span>
  </div>

  <div id="blockedIPsSection" class="blocked-section" style="display:none;">
    <strong>Blocked IPs:</strong>
    <div id="blockedIPsList"></div>
    <button id="unblockAll">Unblock All</button>
  </div>

  <div id="orders"></div>
</main>

<audio id="bellSound" src="bell.mp3" preload="auto"></audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getDatabase, ref, onChildAdded, onChildChanged,
  update, remove, get, query, orderByChild
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyAIugKjWMFbB8eDLSY5JInBM1lsyQ3bIHo",
  authDomain: "drink-order-test.firebaseapp.com",
  databaseURL: "https://drink-order-test-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "drink-order-test",
  storageBucket: "drink-order-test.firebaseappdestorage.app",
  messagingSenderId: "90936648282",
  appId: "1:90936648282:web:b9854c3438319db80cae63"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const ordersRef = ref(db, "orders");

const ordersDiv = document.getElementById("orders");
const bell = document.getElementById("bellSound");
const drinksMadeEl = document.getElementById("drinksMade");
const avgTimeEl = document.getElementById("avgTime");

let soundEnabled = false;
let bellInterval = null;
const spokenOrders = new Set(); // prevent repeat speech
let blockedIPs = new Set();

/* Enable sound and speech after user click */
document.getElementById("enableSound").addEventListener("click", async () => {
  try { await bell.play(); bell.pause(); bell.currentTime=0; soundEnabled=true; alert("Notifications enabled!"); }
  catch(e){ console.log("User interaction required for audio:", e);}
});

/* Feedback navigation */
document.getElementById("viewFeedback").addEventListener("click", () => {
  window.location.href = "feedback.html";
});

/* Show/hide blocked IPs section */
const blockedSection = document.getElementById("blockedIPsSection");
const blockedListEl = document.getElementById("blockedIPsList");
document.getElementById("manageBlockedIPs").addEventListener("click", () => {
  blockedSection.style.display = blockedSection.style.display === "none" ? "block" : "none";
  renderBlockedIPs();
});

/* Unblock all button */
document.getElementById("unblockAll").addEventListener("click", () => {
  if(confirm("Unblock all IPs?")){
    blockedIPs.clear();
    renderBlockedIPs();
    alert("All IPs unblocked");
  }
});

/* Bell logic */
function startBell() {
  if(!soundEnabled || bellInterval) return;
  bell.currentTime=0; bell.play().catch(()=>{});
  bellInterval = setInterval(()=>{ bell.currentTime=0; bell.play().catch(()=>{}); },30000);
}
function stopBell() { clearInterval(bellInterval); bellInterval=null; }

/* Speak order once */
function speakNewOrder(name) {
  if(!soundEnabled || !window.speechSynthesis) return;
  const msg = new SpeechSynthesisUtterance(`New order for ${name} has arrived!`);
  msg.rate=1; msg.pitch=1; msg.volume=1;
  window.speechSynthesis.speak(msg);
}

/* Render blocked IPs list */
function renderBlockedIPs() {
  blockedListEl.innerHTML = "";
  if(blockedIPs.size===0){ blockedListEl.textContent="None"; return; }
  blockedIPs.forEach(ip=>{
    const div = document.createElement("div");
    div.textContent = ip;
    const btn = document.createElement("button");
    btn.textContent="Unblock";
    btn.onclick = () => { blockedIPs.delete(ip); renderBlockedIPs(); };
    div.appendChild(btn);
    blockedListEl.appendChild(div);
  });
}

/* Add order element */
function addOrder(order,key){
  if(blockedIPs.has(order.ip)) return; // skip blocked IP orders
  const orderDiv = document.createElement("div");
  orderDiv.id = key;
  orderDiv.className = "order new-order";
  orderDiv.innerHTML = `
    <strong>Customer:</strong> ${order.customerName}<br>
    <strong>Drink:</strong> ${order.drink}<br>
    <strong>Temperature:</strong> ${order.temperature}<br>
    <strong>Milk:</strong> ${order.milk}<br>
    <strong>Sweetener:</strong> ${order.sweetener}<br>
    <strong>Time:</strong> ${new Date(order.timestamp).toLocaleString()}<br>
    <strong>IP:</strong> ${order.ip || "N/A"}<br>
    <button class="ackBtn">I'll make that now! ğŸ›ï¸</button>
    <button class="blockIPBtn">Block IP ğŸš«</button>
    <button class="fulfillBtn deliver-btn">Delivered âœ…</button>
  `;
  ordersDiv.prepend(orderDiv);

  if(!spokenOrders.has(key)) { 
    spokenOrders.add(key); 
    setTimeout(()=>speakNewOrder(order.customerName), 500); 
  }
  startBell();

  orderDiv.querySelector(".ackBtn").onclick = () => update(ref(db, `orders/${key}`), { acknowledged:true });
  orderDiv.querySelector(".fulfillBtn").onclick = () => update(ref(db, `orders/${key}`), { fulfilled:true, fulfilledTime: new Date().toISOString() });
  orderDiv.querySelector(".blockIPBtn").onclick = () => {
    if(order.ip && confirm(`Block IP ${order.ip}?`)){
      blockedIPs.add(order.ip);
      renderBlockedIPs();
      orderDiv.style.opacity="0.5";
    }
  };
}

/* Firebase listeners */
onChildAdded(ordersRef,snap=>addOrder(snap.val(),snap.key));
onChildChanged(ordersRef,snap=>{
  const order=snap.val();
  const div=document.getElementById(snap.key);
  if(!div) return;
  if(order.acknowledged && !order.fulfilled) div.className="order acknowledged";
  if(order.fulfilled){ 
    div.className="order fulfilled-order";
    div.querySelectorAll("button").forEach(b=>b.remove());
    const check=document.createElement("span");
    check.className="fulfilled-check"; check.textContent="âœ…"; div.appendChild(check);
  }
  updateStats();
});

/* Clear fulfilled orders */
document.getElementById("clearFulfilled").addEventListener("click",()=>{
  if(!confirm("Clear all fulfilled orders?")) return;
  document.querySelectorAll(".fulfilled-order").forEach(div=>{
    remove(ref(db,`orders/${div.id}`)); div.remove();
  });
  updateStats();
});

/* Clear all orders */
document.getElementById("clearAll").addEventListener("click",()=>{
  if(!confirm("âš ï¸ THIS WILL DELETE ALL ORDERS! Are you sure?")) return;
  document.querySelectorAll(".order").forEach(div=>{
    remove(ref(db,`orders/${div.id}`)); div.remove();
  });
  updateStats();
});

/* Stats calculation */
async function updateStats(){
  const q = query(ordersRef, orderByChild("fulfilled"));
  const snap = await get(q);
  const orders = [];
  snap.forEach(s=>{ const o=s.val(); o.key=s.key; orders.push(o); });

  const now = new Date();
  const last24h = orders.filter(o=>o.fulfilled && (new Date(o.timestamp) >= new Date(now - 24*60*60*1000)));
  drinksMadeEl.textContent = last24h.length;

  const times = last24h.map(o=>{
    const t1 = new Date(o.timestamp);
    const t2 = o.fulfilledTime ? new Date(o.fulfilledTime) : t1;
    return (t2-t1)/1000; // seconds
  });
  const avgSec = times.length>0 ? Math.round(times.reduce((a,b)=>a+b,0)/times.length) : 0;
  const min = Math.floor(avgSec/60);
  const sec = avgSec%60;
  avgTimeEl.textContent = times.length>0 ? `${min}m ${sec}s` : "N/A";
}
</script>
</body>
</html>
