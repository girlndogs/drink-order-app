<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C&E's Cafe - Blocked IPs</title>
<style>
body { font-family: Arial, sans-serif; background:#eef4fc; margin:0; }
header { background:#3f7fbf; color:white; text-align:center; padding:15px; position:sticky; top:0; z-index:1000; }
header button { margin:5px; }
main { max-width:800px; margin:auto; padding:20px; }
.ip-card { background:white; padding:12px; margin-bottom:10px; border-radius:6px; display:flex; justify-content:space-between; align-items:center; box-shadow:0 2px 6px rgba(0,0,0,0.1);}
.ip-card button { background:#e74c3c; color:white; border:none; padding:6px 12px; border-radius:4px; cursor:pointer;}
.ip-card button:hover { background:#c0392b;}
</style>
</head>
<body>

<header>
  <h1>Blocked IP Addresses ðŸš«</h1>
  <button onclick="window.location.href='staff.html'">â¬… Back to Orders</button>
</header>

<main id="blockedList">
  <p>Loading blocked IPs...</p>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAIugKjWMFbB8eDLSY5JInBM1lsyQ3bIHo",
  authDomain: "drink-order-test.firebaseapp.com",
  databaseURL: "https://drink-order-test-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "drink-order-test",
  storageBucket: "drink-order-test.firebaseappdestorage.app",
  messagingSenderId: "90936648282",
  appId: "1:90936648282:web:b9854c3438319db80cae63"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const blockedRef = ref(db, "blockedIPs");

const list = document.getElementById("blockedList");
list.innerHTML = '';

onChildAdded(blockedRef, snap => {
  const b = snap.val();
  const ip = b.originalIP || snap.key.replace(/-/g,'.');

  const div = document.createElement("div");
  div.className = "ip-card";
  div.id = snap.key;
  div.innerHTML = `
    <span>${ip} (Blocked at: ${new Date(b.timestamp).toLocaleString()})</span>
    <button>Unblock</button>
  `;
  list.prepend(div);

  div.querySelector("button").onclick = () => {
    if(confirm(`Unblock IP ${ip}?`)) {
      remove(ref(db,`blockedIPs/${snap.key}`));
      div.remove();
    }
  };
});
</script>

</body>
</html>
