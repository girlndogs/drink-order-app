<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyAIugKjWMFbB8eDLSY5JInBM1lsyQ3bIHo",
  authDomain: "drink-order-test.firebaseapp.com",
  databaseURL: "https://drink-order-test-default-rtdb.asia-southeast1.firebasedatabase.app",

  messagingSenderId: "90936648282",
  appId: "1:90936648282:web:b9854c3438319db80cae63"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const ordersRef = ref(db, "orders");

window.placeOrder = function () {
  const customer = document.getElementById("customer").value.trim();
  const drink = document.getElementById("drink").value;
  const temperature = document.getElementById("temperature").value;
  const milk = document.getElementById("milk").value;
  const sweetener = document.getElementById("sweetener").value;

  // Validation: all fields must be selected
  if (!customer) {
    alert("Please enter your name!");
    return;
  }
  if (!drink || !temperature || !milk || !sweetener) {
    alert("Please make a selection for every option!");
    return;
  }

  push(ordersRef, {
    customer,
    drink,
    temperature,
    milk,
    sweetener,
    status: "Pending",
    time: new Date().toLocaleTimeString()
  });

  alert("Order sent to C&E's Cafe!");

  // Reset everything
  document.getElementById("customer").value = "";
  document.getElementById("drink").selectedIndex = 0;
  document.getElementById("temperature").selectedIndex = 0;
  document.getElementById("milk").selectedIndex = 0;
  document.getElementById("sweetener").selectedIndex = 0;
};
</script>
