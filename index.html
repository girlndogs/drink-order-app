<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C&E's Cafe ‚Äì Order</title>

<style>
body {
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#f0f4fa;
  color:#2a3a59;
}

header {
  background:#4a6fa5;
  color:white;
  text-align:center;
  padding:16px;
}

.hero {
  width:100%;
  height:160px;
  background-image:url("https://images2.imgbox.com/8a/e2/3ncKiPGu_o.jpg");
  background-size:cover;
  background-position:center;
}

.container {
  max-width:480px;
  margin:auto;
  padding:16px;
}

.card {
  background:white;
  padding:16px;
  border-radius:12px;
  margin-bottom:14px;
  box-shadow:0 3px 10px rgba(0,0,0,.08);
}

h3 { margin-bottom:8px; }

input, select, button {
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #aac4e0;
  font-size:16px;
}

button {
  background:#4a6fa5;
  color:white;
  font-weight:bold;
  border:none;
}

button:disabled {
  background:#9bb0d0;
}

.blocked {
  background:#ffe6e6;
  padding:16px;
  border-radius:12px;
  text-align:center;
  color:#a93226;
  font-weight:bold;
}
</style>
</head>

<body>

<header>
  <h2>C&E's Cafe</h2>
</header>

<div class="hero"></div>

<div class="container">
  <div id="blockNotice"></div>

  <div class="card">
    <h3>Your Name</h3>
    <input id="customerName" maxlength="50" placeholder="Enter your name">
  </div>

  <div class="card">
    <h3>Select Drink</h3>
    <select id="drink">
      <option value="" disabled selected>Please select</option>
      <option>‚òï Coffee</option>
      <option>üçµ Matcha</option>
      <option>ü´ñ Tea</option>
      <option>ü•õ Milo</option>
    </select>
  </div>

  <div class="card">
    <h3>Temperature</h3>
    <select id="temperature">
      <option value="" disabled selected>Please select</option>
      <option>Hot</option>
      <option>Warm</option>
      <option>Cold</option>
    </select>
  </div>

  <div class="card">
    <h3>Milk</h3>
    <select id="milk">
      <option value="" disabled selected>Please select</option>
      <option>No Milk</option>
      <option>Full Cream</option>
      <option>Oat</option>
      <option>Almond</option>
    </select>
  </div>

  <div class="card">
    <h3>Sweetener</h3>
    <select id="sweetener">
      <option value="" disabled selected>Please select</option>
      <option>None</option>
      <option>Sugar</option>
      <option>Honey</option>
    </select>
  </div>

  <button id="submit" disabled>Place Order</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAIugKjWMFbB8eDLSY5JInBM1lsyQ3bIHo",
  databaseURL: "https://drink-order-test-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "drink-order-test"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const fields = ["customerName","drink","temperature","milk","sweetener"];
const submitBtn = document.getElementById("submit");
const blockNotice = document.getElementById("blockNotice");

let clientIP = "unknown";
let isBlocked = false;

/* Validate form */
function validateForm() {
  if (isBlocked) {
    submitBtn.disabled = true;
    return;
  }
  const valid = fields.every(id => {
    const v = document.getElementById(id).value;
    return v && v.trim();
  });
  submitBtn.disabled = !valid;
}

fields.forEach(id => {
  document.getElementById(id).addEventListener("input", validateForm);
  document.getElementById(id).addEventListener("change", validateForm);
});

/* Fetch IP asynchronously */
fetch("https://api.ipify.org?format=json")
  .then(r => r.json())
  .then(data => {
    clientIP = data.ip;

    return get(ref(db, `blockedIPs/${clientIP}`));
  })
  .then(snap => {
    if (snap.exists()) {
      isBlocked = true;
      blockNotice.innerHTML = `
        <div class="blocked">
          üö´ Ordering from this device has been blocked.<br>
          Please speak to staff.
        </div>
      `;
      submitBtn.disabled = true;
    }
  })
  .catch(() => {
    clientIP = "unknown";
  });

/* Submit */
submitBtn.onclick = () => {
  push(ref(db, "orders"), {
    customerName: customerName.value.trim(),
    drink: drink.value,
    temperature: temperature.value,
    milk: milk.value,
    sweetener: sweetener.value,
    ipAddress: clientIP,
    timestamp: Date.now(),
    displayTime: new Date().toLocaleString(),
    fulfilled: false
  }).then(() => {
    alert("Order placed! ‚òï");
    location.reload();
  }).catch(() => {
    alert("Order failed. Please try again.");
  });
};
</script>

</body>
</html>
