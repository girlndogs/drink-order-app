<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ===== Firebase Config ===== */
const firebaseConfig = {
  apiKey: "AIzaSyAIugKjWMFbB8eDLSY5JInBM1lsyQ3bIHo",
  authDomain: "drink-order-test.firebaseapp.com",
  databaseURL: "https://drink-order-test-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "drink-order-test",
  storageBucket: "drink-order-test.firebaseappdestorage.app",
  messagingSenderId: "90936648282",
  appId: "1:90936648282:web:b9854c3438319db80cae63"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const ordersRef = ref(db, "orders");

/* ===== Form Elements ===== */
const fields = ["customerName","drink","temperature","milk","sweetener"];
const submitBtn = document.getElementById("submitOrder");
const nameInput = document.getElementById("customerName");
let clientIP = "";

/* ===== Form Validation ===== */
function validateForm() {
  const valid = fields.every(id => document.getElementById(id).value.trim() !== "");
  submitBtn.disabled = !valid;
}

fields.forEach(id => {
  const el = document.getElementById(id);
  el.addEventListener("change", validateForm);
  el.addEventListener("input", validateForm);
});

/* Enforce 50 char limit on name */
nameInput.addEventListener("input", () => {
  if(nameInput.value.length > 50) nameInput.value = nameInput.value.slice(0,50);
});

/* ===== Fetch Client IP (optional) ===== */
async function fetchIP() {
  try {
    const res = await fetch('https://api.ipify.org?format=json');
    const data = await res.json();
    clientIP = data.ip;
  } catch(e){
    console.warn("Could not fetch IP:", e);
  }
}
fetchIP();

/* ===== Submit Order ===== */
submitBtn.addEventListener("click", async () => {
  const order = {};
  fields.forEach(id => {
    order[id] = document.getElementById(id).value.trim();
  });
  order.timestamp = new Date().toISOString();
  order.fulfilled = false;
  order.ip = clientIP;

  try {
    await push(ordersRef, order);
    showMessage("âœ… Order placed successfully!");
    resetForm();
  } catch(e) {
    console.error(e);
    showMessage("âš ï¸ Failed to place order. Please try again.");
  }
});

/* ===== Feedback Button ===== */
document.getElementById("leaveFeedback").addEventListener("click", () => {
  window.location.href = "feedback.html";
});

/* ===== Helpers ===== */
function resetForm() {
  fields.forEach(id => {
    const el = document.getElementById(id);
    el.value = "";
    if(el.tagName === "SELECT") el.selectedIndex = 0;
  });
  submitBtn.disabled = true;
}

function showMessage(msg) {
  const tempDiv = document.createElement("div");
  tempDiv.textContent = msg;
  tempDiv.style.position = "fixed";
  tempDiv.style.bottom = "16px";
  tempDiv.style.left = "50%";
  tempDiv.style.transform = "translateX(-50%)";
  tempDiv.style.background = "#4a6fa5";
  tempDiv.style.color = "#fff";
  tempDiv.style.padding = "12px 20px";
  tempDiv.style.borderRadius = "12px";
  tempDiv.style.boxShadow = "0 3px 10px rgba(0,0,0,0.2)";
  tempDiv.style.zIndex = 9999;
  document.body.appendChild(tempDiv);
  setTimeout(() => tempDiv.remove(), 3000);
}
</script>
