<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C&E's Cafe – Feedback</title>

<style>
body { font-family:'Segoe UI',sans-serif; background:#f0f4fa; margin:0; }
header { background:#4a6fa5; color:white; text-align:center; padding:16px; }
.container { max-width:480px; margin:auto; padding:16px; }
.card { background:white; border-radius:12px; padding:16px; box-shadow:0 3px 10px rgba(0,0,0,0.1); }

.stars { display:flex; justify-content:center; font-size:32px; gap:10px; cursor:pointer; }
.stars span { color:#ccc; }
.stars span.active { color:#f5b301; }

input, textarea, button {
  width:100%;
  margin-top:12px;
  padding:12px;
  border-radius:10px;
  border:1px solid #aac4e0;
  font-size:16px;
}

button {
  background:#4a6fa5;
  color:white;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h2>Leave Feedback ⭐</h2>
</header>

<div class="container">
  <div class="card">
    <input id="name" placeholder="Your name (optional)">
    <div class="stars">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>
    <textarea id="comment" rows="4" placeholder="Comments (optional)"></textarea>
    <button id="submit" disabled>Submit Feedback</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAIugKjWMFbB8eDLSY5JInBM1lsyQ3bIHo",
  authDomain: "drink-order-test.firebaseapp.com",
  databaseURL: "https://drink-order-test-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "drink-order-test",
  messagingSenderId: "90936648282",
  appId: "1:90936648282:web:b9854c3438319db80cae63"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const feedbackRef = ref(db, "feedback");

let rating = 0;
const stars = document.querySelectorAll(".stars span");
const submitBtn = document.getElementById("submit");

stars.forEach(star => {
  star.onclick = () => {
    rating = Number(star.dataset.value);
    stars.forEach(s => s.classList.toggle("active", s.dataset.value <= rating));
    submitBtn.disabled = false;
  };
});

submitBtn.onclick = () => {
  push(feedbackRef, {
    name: document.getElementById("name").value.trim(),
    rating,
    comment: document.getElementById("comment").value.trim(),
    timestamp: Date.now()
  }).then(() => {
    alert("Thanks for your feedback!");
    window.location.href = "index.html";
  });
};
</script>

</body>
</html>
